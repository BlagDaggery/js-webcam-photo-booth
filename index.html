<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webcam Photo Booth | JavaScript 30 | BlagDaggery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ“¸" />
</head>

<body>
  <div class="photobooth">
    <div class="controls">
      <button type="button" class="photo-btn" id="photoBtn">Take Photo</button>
      <label>
        Select a filter
        <select name="filter" id="filter">
          <option value="none">None</option>
          <option value="red">Red</option>
          <option value="rgb-split">RGB Split</option>
          <option value="green-screen">Green Screen</option>
        </select>
      </label> 
      <div class="rgb hidden">
        <div class="rgb-group">
          <div class="rgb-sub">
            <label for="rmin">Red Min:</label>
            <input type="range" min="0" max="255" name="rmin" id="rmin">
          </div>
          <div class="rgb-sub">
            <label for="rmax">Red Max:</label>
            <input type="range" min="0" max="255" name="rmax" id="rmax">
          </div>
        </div>
        <div class="rgb-group">
          <div class="rgb-sub">
            <label for="gmin">Green Min:</label>
            <input type="range" min="0" max="255" name="gmin" id="gmin">  
          </div>
          <div class="rgb-sub">
            <label for="gmax">Green Max:</label>
            <input type="range" min="0" max="255" name="gmax" id="gmax">  
          </div>
        </div>
        <div class="rgb-group">
          <div class="rgb-sub">
            <label for="bmin">Blue Min:</label>
            <input type="range" min="0" max="255" name="bmin" id="bmin">  
          </div>
          <div class="rgb-sub">
            <label for="bmax">Blue Max:</label>
            <input type="range" min="0" max="255" name="bmax" id="bmax">  
          </div>
        </div>
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>

</html>
